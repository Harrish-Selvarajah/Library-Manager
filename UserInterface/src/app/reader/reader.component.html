<h1> Westminster Library Manager</h1>
  <button type="button" class="btn btn-secondary" id="logout" (click)="logoutclick()">Logout</button>
  <button type="button" class="btn btn-secondary" id="menu" (click)="menuclick()">Menu</button>


  <div class="container">
    <h1>Add Reader from</h1>
    <form (ngSubmit)="add(readerform)" #readerform="ngForm">
        <div class="form-group">
            <label for="name">Reader Name</label>
            <input required ngModel name="name" #name="ngModel" (change)="log(name)" id="name" type="text" class="form-control"  >
            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required</div> 
        </div>

        <div class="form-group">
          <label for="readerid">Reader ID</label>
          <input required ngModel name="readerid" #readerid="ngModel" (change)="log(readerid)" id="readerid" type="number" class="form-control"  >
          <div class="alert alert-danger" *ngIf="readerid.touched && !readerid.valid">Reader ID is required</div> 
        </div>

        <div class="form-group">
          <label for="mobno">Mobile Number</label>
          <input required ngModel name="mobno" #mobno="ngModel" (change)="log(mobno)" id="mobno" type="number" class="form-control"  >
          <div class="alert alert-danger" *ngIf="mobno.touched && !mobno.valid">Mobile number is required</div> 
       </div>

       <div class="form-group">
        <label for="email">Email</label>
        <input required ngModel name="email" #email="ngModel" (change)="log(email)" id="email" type="email" class="form-control"  >
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required</div> 
      </div>
      
      <button type="submit" [disabled]="!readerform.form.valid" class="btn btn-primary" >Borrow Book</button>
      </form>
</div>
